<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    
    <header>
        <h1>Acebook : Connecting Social Butterflies</h1>
    </header>

    <div th:insert="navbar :: navbar">  </div>

    <h1>Account Details</h1>

    <div class="authorization" sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/account}" th:object="${user}" method="post">
      <p>Change Profile Picture <input type="text" th:field="*{photoLocation}" /></p>
      <p><input type="submit" value="Submit" /></p>
  </form>

  </body>
